{% extends 'base.html' %}

{% block content %}
{% if msg %}
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="alert alert-success" role="alert">
      <p>{{ msg }}</p>
    </div>
  </div><!-- /.col -->
</div><!-- /.row -->
{% endif %}
<div class="row">
  <ul>
    {% for result in results %}
    <li>{{ result.name }} | {{ result.judge }} | {{ result.timestamp }} </li>
    <pre>{{ result.submit }}</pre>
    {% endfor %}
  </ul>
</div><!-- /.row -->
{% endblock content %}
