{% extends 'base.html' %}

{% block content %}
{% if msg %}
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="alert alert-success" role="alert">
      <p>{{ msg }}</p>
    </div>
  </div><!-- /.col -->
</div><!-- /.row -->
{% endif %}
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="panel panel-info">
      <div class="panel-heading">Code Fighter</div>
      <div class="panel-body">
        <p>Welcome to Code Fighter!</p>
      </div>
    </div>
  </div><!-- /.col -->
</div><!-- /.row -->
{% endblock content %}
